name: Publish CLI to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm install
      - run: npm run build --workspace=@structure-builder/core
      - run: npm run build --workspace=structure-builder

      - run: npm publish --workspace=structure-builder
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
